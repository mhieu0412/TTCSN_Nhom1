    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Quản lý sách</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="trangchu.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active" href="qls.html">Quản lý sách</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="thethuvien.html">Thẻ thư viện</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="qlndung.html">Quản lý người dùng</a>
                    </li>
                </ul>
            </div>
            <a class="nav-link ms-auto" href="#" onclick="logout()">Đăng xuất</a>
        </div>
    </nav>
    <div class="container my-3">
        <button type="button" class="btn btn-primary add-book" data-bs-toggle="modal" data-bs-target="#myModal">
            Thêm sách
        </button>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Quản lý sách</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label>Tên sách</label>
                                <input type="text" class="form-control" name="name">
                            </div>
                            <div class="mb-3">
                                <label>Tác giả</label>
                                <input type="text" class="form-control" name="author">
                            </div>
                            <div class="mb-3">
                                <label>Nhà xuất bản</label>
                                <input type="text" class="form-control" name="publisher">
                            </div>
                            <div class="mb-3">
                                <label>Số lượng</label>
                                <input type="text" class="form-control" name="amount">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="create btn btn-primary" data-bs-dismiss="modal">Submit</button>
                        <button type="submit" class="update btn btn-primary" data-bs-dismiss="modal">Update</button>
                        <button type="button" class="close btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tên sách</th>
                    <th scope="col">Tác giả</th>
                    <th scope="col">Nhà xuất bản</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Tùy chỉnh</th>
                </tr>
            </thead>
            <tbody class="list-books">

            </tbody>
        </table>
    </div>


</body>
<script src="/app_ui/js/qls.js"></script>
