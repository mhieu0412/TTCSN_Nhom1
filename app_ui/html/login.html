<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/app_ui/assets/css/form.css" />
</head>

<body>
  <div class="main">

    <form action="" method="POST" class="form" id="form-2">
      <h3 class="heading">Đăng nhập</h3>
      <div class="spacer"></div>

      <div class="form-group">
        <label for="name" class="form-label">Tên đăng nhập</label>
        <input id="name" name="name" type="text" placeholder="VD: viet2511" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>
      <a href="signup.html" style="float: left; font-size: 13px;">Bạn chưa có tài khoản?</a>
      <button class="form-submit">Đăng nhập</button>
    </form>
  </div>
  <script src="/app_ui/js/form.js"></script>
  <script>
    form({
      form: 'form-2',
      test: [
        testName('#name'),
        testPassword('#password'),
      ],
      message: "Đăng nhập thành công",
      erorrMessage: "Tài khoản hoặc mật khẩu chưa chính xác"
    })
  </script>

</html>
